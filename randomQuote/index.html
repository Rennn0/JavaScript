<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>RandomQ</title>
</head>
<body >
    <div id="quote-box" class="bg-cyan-800 grid place-items-center h-screen" >
        <div class=" h-3/4 w-3/4 bg-red-100 rounded-[5%]">
            <div class="h-[100px] p-4" > 
                <p id="text" class=""></p>
            </div>
            <div class="">
                <p id="author" class=""></p>
            </div>
            <div class="flex justify-start border border-8">
                <div class="space-x-[50px]">
                    <a href="twitter.com/intent/tweet" class="" target="_blank" id="tweet-quote">Tweet</a>
                    <a href="tumblr.com" class="" target="_blank" id="tumblr-quote">Tmblr</a>
                </div>
                <div class="border border-8 ml-[50%]" id="nq">
                    <button id="new-quote" class="font-bold  text-purple-400 hover:text-green-500">New Quote</button>
                </div>
            </div>
        </div>
    </div>  
    <script src="index.js"></script>
</body>
</html>
